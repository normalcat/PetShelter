 #name="ngModel"
 />

<div *ngIf = "!name.valid"> Name needs at least 3 charaters </div>
 <br><br>
 Pet type: <input type="text" name="newPet.type" 
 required
 minlength = '3' 
 [(ngModel)]="newPet.type"
 #type="ngModel"
 />
<div *ngIf = "!type.valid"> Type needs at least 3 charaters </div>

 Description: <input type="text" name="newPet.description"

 />
